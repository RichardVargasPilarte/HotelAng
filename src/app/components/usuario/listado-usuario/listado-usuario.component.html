<mat-toolbar id="prueba" class="border">
  <span>Usuarios</span>
  <span class="spacer"></span>
  <button mat-flat-button color="warn" (click)="openDialog('c')" *ngIf="hasPermission(permissions.Usuario.Create)">
    <span>Nuevo</span>
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="isLoaded">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let usuarios"> {{usuarios.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let usuarios"> {{usuarios.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let usuarios"> {{usuarios.username}} </td>
    </ng-container>

    <ng-container matColumnDef="groups">
      <th mat-header-cell *matHeaderCellDef> Tipo Usuario </th>
      <td mat-cell *matCellDef="let usuarios"> {{
        usuarios.groups.length > 0 ?
        usuarios.groups[0].name : 'Sin grupo'
        }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let usuarios"> {{usuarios.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuarios">

        <ng-container>
          <button mat-mini-fab color="primary" class="mr-2 mb-2 mt-2" (click)="openDialog('u', usuarios.id)"
            *ngIf="hasPermission(permissions.Usuario.Update)">
            <mat-icon>create</mat-icon>
          </button>
        </ng-container>

        <span class="button-spacing"></span>

        <ng-container>
          <button mat-mini-fab color="warn" class="mr-2 mb-2 mt-2" (click)="deleteUser(usuarios.id)"
            *ngIf="hasPermission(permissions.Usuario.Delete)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale" [fullScreen]="true">
  <p style="color: white"> Cargando los datos... </p>
</ngx-spinner>
