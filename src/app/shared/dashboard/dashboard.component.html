<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>

    <span>
        Responsive side navigation
    </span>

    <span class="spacer"></span>

    <button mat-flat-button color="warn" (click)="logout()">
        Salir
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <button mat-button matTooltip="Menu" class="text-center" [routerLink]="['/Menu']">
            <span>Menu</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button matTooltip="Alojamientos" class="menu-button" [routerLink]="['/Alojamientos/Listado']">
            <mat-icon>home</mat-icon>
            <span routerLinkActive="active">Alojamientos</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button matTooltip="Habitaciones" class="menu-button" [routerLink]="['/Habitaciones/Listado']">
            <mat-icon>bedroom_parent</mat-icon>
            <span routerLinkActive="active">Habitaciones</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button matTooltip="Clientes" class="menu-button" [routerLink]="['/Clientes/Listado']">
            <mat-icon>group</mat-icon>
            <span routerLinkActive="active">Clientes</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button matTooltip="Reservas" class="menu-button" [routerLink]="['/Reservas/Listado']">
            <mat-icon>family_restroom</mat-icon>
            <span routerLinkActive="active">Reservas</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button matTooltip="Usuarios" class="menu-button" [routerLink]="['/Usuarios/Listado']">
            <mat-icon>person</mat-icon>
            <span routerLinkActive="active">Usuarios</span>
        </button>

        <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
